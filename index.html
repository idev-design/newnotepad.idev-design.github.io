<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Text Editor</title>
    <!-- Link CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Include highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-edit"></i> Enhanced Text Editor</h1>
        </header>

        <div class="toolbar">
            <!-- File Operations -->
            <div class="toolbar-section">
                <button id="newFile" title="New File">
                    <i class="fas fa-file"></i>
                </button>
                <button id="openFile" title="Open File">
                    <i class="fas fa-folder-open"></i>
                </button>
                <input type="file" id="fileInput" style="display: none">
            </div>

            <!-- Text Formatting -->
            <div class="toolbar-section">
                <button id="bold" title="Bold">
                    <i class="fas fa-bold"></i>
                </button>
                <button id="italic" title="Italic">
                    <i class="fas fa-italic"></i>
                </button>
                <button id="underline" title="Underline">
                    <i class="fas fa-underline"></i>
                </button>
            </div>

            <!-- Alignment -->
            <div class="toolbar-section">
                <button id="alignLeft" title="Align Left">
                    <i class="fas fa-align-left"></i>
                </button>
                <button id="alignCenter" title="Align Center">
                    <i class="fas fa-align-center"></i>
                </button>
                <button id="alignRight" title="Align Right">
                    <i class="fas fa-align-right"></i>
                </button>
            </div>

            <!-- Lists -->
            <div class="toolbar-section">
                <button id="bulletList" title="Bullet List">
                    <i class="fas fa-list-ul"></i>
                </button>
                <button id="numberList" title="Number List">
                    <i class="fas fa-list-ol"></i>
                </button>
            </div>

            <!-- Theme Selector -->
            <div class="toolbar-section">
                <select id="themeSelector" title="Select Theme">
                    <option value="light">Light Theme</option>
                    <option value="dark">Dark Theme</option>
                    <option value="sepia">Sepia Theme</option>
                </select>
            </div>

            <!-- Media Insert Section -->
            <div class="toolbar-section">
                <button id="insertImage" title="Insert Image">
                    <i class="fas fa-image"></i>
                </button>
                <button id="insertTable" title="Insert Table">
                    <i class="fas fa-table"></i>
                </button>
                <button id="insertLink" title="Insert Link">
                    <i class="fas fa-link"></i>
                </button>
            </div>

            <!-- Additional Tools -->
            <div class="toolbar-section">
                <button id="findReplace" title="Find and Replace">
                    <i class="fas fa-search"></i>
                </button>
                <button id="print" title="Print">
                    <i class="fas fa-print"></i>
                </button>
                <button id="exportPDF" title="Export to PDF">
                    <i class="fas fa-file-pdf"></i>
                </button>
            </div>
        </div>

        <div class="editor-container">
            <div id="editor" contenteditable="true" spellcheck="true"></div>
        </div>

        <!-- Word Goal Container -->
        <div class="word-goal-container">
            <div class="word-goal">
                <span id="wordGoal">0/0 words</span>
                <button id="setGoalBtn" class="goal-button">Set Goal</button>
            </div>
        </div>

        <div class="status-bar">
            <div class="word-count">
                Words: <span id="wordCount">0</span>
            </div>
            <div class="char-count">
                Characters: <span id="charCount">0</span>
            </div>
        </div>

        <div class="download-section">
            <select id="fileFormat">
                <option value="txt">Text (.txt)</option>
                <option value="html">HTML (.html)</option>
                <option value="md">Markdown (.md)</option>
            </select>
            <input type="text" id="filename" placeholder="Enter filename">
            <button id="downloadBtn">
                <i class="fas fa-download"></i> Download
            </button>
        </div>
    </div>

    <!-- Auto-save notification -->
    <div id="autoSaveNotification" class="auto-save-notification">
        <i class="fas fa-save"></i> Auto-saving...
    </div>

    <!-- Script files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="complete.js"></script>
    
</body>
</html>
